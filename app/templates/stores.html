{% extends 'base.html' %} {% block main %}
<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8" />
    <script type="text/javascript">
      var map, infobox;

      function GetMap() {
        map = new Microsoft.Maps.Map("#myMap", {});

        //Create an infobox at the center of the map but don't show it.
        infobox = new Microsoft.Maps.Infobox(map.getCenter(), {
          visible: false,
        });

        //Assign the infobox to a map instance.
        infobox.setMap(map);

        // get store locations from /api/get_stores
        fetch("/api/get_stores")
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            for (var i = 0; i < data.length; i++) {
              var pin = new Microsoft.Maps.Pushpin(
                new Microsoft.Maps.Location(data[i].lat, data[i].lng)
              );

              //Store some metadata with the pushpin.
              pin.metadata = {
                title: data[i].name,
                description: data[i].address,
              };

              //Add a click event handler to the pushpin.
              Microsoft.Maps.Events.addHandler(pin, "click", pushpinClicked);

              //Add pushpin to the map.
              map.entities.push(pin);
            }
          });

        // //Create random locations in the map bounds.
        // var randomLocations = Microsoft.Maps.TestDataGenerator.getLocations(
        //   5,
        //   map.getBounds()
        // );

        // console.log(randomLocations);

        // for (var i = 0; i < randomLocations.length; i++) {
        //   var pin = new Microsoft.Maps.Pushpin(randomLocations[i]);

        //   //Store some metadata with the pushpin.
        //   pin.metadata = {
        //     title: "Pin " + i,
        //     description: "Discription for pin" + i,
        //   };

        //   //Add a click event handler to the pushpin.
        //   Microsoft.Maps.Events.addHandler(pin, "click", pushpinClicked);

        //   //Add pushpin to the map.
        //   map.entities.push(pin);
        // }
      }

      function pushpinClicked(e) {
        //Make sure the infobox has metadata to display.
        if (e.target.metadata) {
          //Set the infobox options with the metadata of the pushpin.
          infobox.setOptions({
            location: e.target.getLocation(),
            title: e.target.metadata.title,
            description: e.target.metadata.description,
            visible: true,
          });
        }
      }
    </script>
    <script
      type="text/javascript"
      src="http://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=ApoGTzsEZsZMP51WQe65HrnjXH7j1SjtRzbCW25F65Q25_5Xlb_tdZodeYlELesQ"
      async
      defer
    ></script>
  </head>
