    <body style="background: #f0f2f4">
      <!-- Start Navbar -->
      <nav class="navbar" style="background-color: #0046be">
        <div class="container">
          <a class="navbar-brand" href="/">

              src="/static/images/logo.png"

      <!-- Start centered login form -->
      <div
        class="container"
        style="
          background-color: white;
          border-radius: 5px;
          padding: 20px;
          margin-top: 5%;
          width: 50%;
        "
      >
        <h3
          style="
            text-align: center;
            font-weight: bold;
            font-size: 30px;
            margin-bottom: 20px;
          "
        >
          Sign in to BetterBuy
        </h3>
        <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
            <form method="POST">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control login-input"
                  id="username"
                  name="username"
                  placeholder="Username"
                />
              </div>

              <!-- Align div to right most -->
              <div class="form-group text-end" style="margin-bottom: 10px">
                <label class="switch">
                  <input type="checkbox" />
                  <span class="slider round"></span>
                </label>
                <label>Show Password</label>
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control login-input"
                  id="password"
                  name="password"
                  placeholder="Password"
                />
              </div>
              <button
                type="submit"
                class="btn btn-primary"
                style="width: 100%; margin-bottom: 10px"
              >
                Sign in
              </button>
            </form>
          </div>
          <div class="col-sm-4"></div>
        </div>
      </div>
      <!-- End centered login form -->
    </body>
