  <title>BetterBuy</title>

  <link rel="stylesheet" href="/static/css/index.css" />
  <link rel="stylesheet" href="/static/css/login.css" />
  <script>
    function showPassword() {
      var x = document.getElementById("password");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
    document.addEventListener("DOMContentLoaded", function () {
      document
        .getElementById("password-switch")
        .addEventListener("click", showPassword);
      document
        .getElementById("return-btn")
        .addEventListener("click", function () {
          history.back();
        });
    });
  </script>
</head>

<body style="background: #f0f2f4">
  <!-- Start Navbar -->
  <nav class="navbar" style="background-color: #0046be">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img src="/static/images/logo.png" alt="Logo" width="120px" class="d-inline-block align-text-top" />
      </a>

      <div>
        <button id="return-btn" class="btn btn-outline-none text-white">
          Return to previous page
        </button>
      </div>
      <!--End navbar toggler-->
    </div>
  </nav>
  <!-- End Navbar -->

  <!-- Start centered login form -->
  <div class="container" style="
        background-color: white;
        border-radius: 5px;
        padding: 20px;
        margin-top: 5%;
        width: 40rem;
      ">
    <h3 style="
          text-align: center;
          font-weight: bold;
          font-size: 30px;
          margin-bottom: 20px;
        ">
      Sign in to BetterBuy
    </h3>
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <form method="POST">
          <div class="form-group">
            <input type="text" class="form-control login-input" id="username" name="username" placeholder="Username" />
          </div>

          <!-- Align div to right most -->
          <div class="form-group text-end" style="margin-bottom: 10px">
            <label class="switch">
              <input id="password-switch" type="checkbox" />
              <span class="slider round"></span>
            </label>
            <label>Show Password</label>
          </div>
          <div class="form-group">
            <input type="password" class="form-control login-input" id="password" name="password"
              placeholder="Password" />
          </div>
          <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 10px">
            Sign in
          </button>

          <!-- Keep me signed in checkbox-->
          <div class="form-check text-start" style="margin-bottom: 10px">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
            <label class="form-check-label" for="flexCheckDefault">
              Keep me signed in
            </label>
            <br />
          </div>
          <span
            style="
              color: red;
              font-size: 16px;
              text-align: center;
              display: block;
              font-weight: bold;
              margin-bottom: 10px;
            "
            >
            {{error_message}}
          </span>
          <div class="text-start">
            <p>
              By continuing you agree to our
              <a href="#">Terms and Conditions</a>, our
              <a href="#">Privacy Policy</a>, and the
              <a href="#">My Best BuyÂ® Program Terms</a>.
            </p>
          </div>
          <div class="divider">
            <hr class="hr-text" data-content="OR" />
          </div>
          <div class="text-start">
            <p>
              Don't have an account?
              <a href="/register">Create an account</a>
            </p>
          </div>
        </form>
      </div>
      <div class="col-sm-2"></div>
    </div>
  </div>
  <!-- End centered login form -->

  <!-- Start Footer -->
  <footer class="footer">
    <div class="container">
      <!--Terms and Conditions Privacy Interest-Based Ads links-->
      <div class="row">
        <div class="col-sm-6">
          <a href="#">Terms and Conditions</a>
          <span class="divider">|</span>
          <a href="#">Privacy</a>
          <span class="divider">|</span>
          <a href="#">Interest-Based Ads</a>
        </div>
      </div>
    </div>
  </footer>
