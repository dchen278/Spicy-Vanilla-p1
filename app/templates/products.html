{% extends 'base.html' %} {% block main %}
{% if data %}
<!-- row with side bar for filters and results; products are displayed as cards -->

<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="
                    {{ data.image }}
                " width="500"></div>
            <div class="col-md-6">

                <h1 class="display-5 fw-bolder">{{ data.name }}</h1>
                <div class="font-weight-bold">
                    <strong>SKU</strong> {{ data.sku }}
                </div>
                <div class="fs-5 mb-5">
                    <span>$
                        {{ data.salePrice }}
                    </span>
                </div>
                <p class="lead">
                    {% if all %}
                    {{ all.shortDescription }}
                    {% else %}
                    No description available.
                    {% endif %}
                </p>
                <div class="d-flex">
                    <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1"
                        style="max-width: 3rem">
                    <form method="POST" action="/add_cart">
                        <a
                            href="{{ url_for('add_product_to_cart', name=data.name, quantity=1, sku=data.sku, price=data.salePrice)}}">
                            <button name="SKU" class="btn btn-outline-primary" value="{{ data.sku }}">Add to
                                Cart</button>
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% else %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Results</h1>
            <p>No results found.</p>
        </div>
    </div>
</div>
{% endif %}

{% endblock %}
